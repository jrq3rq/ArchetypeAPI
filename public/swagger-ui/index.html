<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Swagger UI</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@latest/swagger-ui.css"
    />
    <!-- <link rel="icon" type="image/png" href="./assets/logo.png" sizes="32x32" /> -->
    <style>
      html {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }
      body {
        margin: 0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@latest/swagger-ui-bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@latest/swagger-ui-standalone-preset.js"></script>
    <script>
      window.onload = function () {
        // Begin Swagger UI call region
        // const ui = SwaggerUIBundle({
        //   url: "http://localhost:5500/docs/swagger.yaml",
        //   dom_id: "#swagger-ui",
        //   deepLinking: true,
        //   presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
        //   plugins: [SwaggerUIBundle.plugins.DownloadUrl],
        //   layout: "StandaloneLayout",
        // });
        const ui = SwaggerUIBundle({
          url: "/docs/swagger.yaml",
          dom_id: "#swagger-ui",
          deepLinking: true,
          presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
          plugins: [SwaggerUIBundle.plugins.DownloadUrl],
          layout: "StandaloneLayout",
        });
        // End Swagger UI call region
        window.ui = ui;
      };
    </script>
  </body>
</html>
