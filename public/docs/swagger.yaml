openapi: 3.0.0
info:
  title: Sample API
  description: This is a sample API documentation.
  version: 1.0.0
servers:
  - url: http://api.example.com/v1
    description: Production server

paths:
  /users:
    get:
      summary: Get a list of users
      responses:
        "200":
          description: A JSON array of user objects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
    post:
      summary: Create a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "201":
          description: User created

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
        email:
          type: string
          format: email
